<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
</head>

<body>
	<link rel="stylesheet" href="../css/writeboard.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="../jq/writeboard.js"></script>
	<div class="write">
		<h2>글쓰기</h2>
		<form>
			<div class="data"><label>글제목</label><input type="text" name="boardTitle"></div>
			<div class="data"><label>자소서 및 이력서 첨부</label><input type="file" name="letterFiles" multiple> </div>
			<div class="data"><label>이미지 첨부</label><input type="file" name="imageFile"	accept="image/jpeg, image/jpg, image/png"></div>
			<!-- accept = 파일의 형식이 이미지 파일만 첨부 가능하게 함 -->
			<div class="image">
				<img class="preview" style="max-width:100px;"><!-- 이미지 미리보기용 태그  -->
				<img class="downloadview"><!-- 글쓰기후 이미지다운로드용 태그 -->
			</div>
			<div class="data"><label>글내용</label><textarea name="boardContent"></textarea></div>
			<input type="button" value="글쓰기">
		</form>
	</div>
</body>

</html>
